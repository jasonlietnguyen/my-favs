<div class="jumbotron">
    <h1>My Favs</h1>
</div>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Something Here
            </div>
            <div class="panel-body">
                <form ng-submit="$ctrl.addFav($ctrl.newFav)" class="form">
                    <div class="form-group">
                        <label for="name">Name/Title:</label>
                        <input type="text" class="form-control" ng-model="$ctrl.newFav.name">
                        <label for="name">Credit Card Number:</label>
                        <input type="text" class="form-control" ng-model="$ctrl.newFav.name">
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select ng-model="$ctrl.newFav.type" class="form-control">
                            <option value="food">Food</option>
                            <option value="movie">Movie</option>
                            <option value="book">Book</option>
                            <option value="music">Music</option>                            
                        </select>
                    </div>
                    

                    <div class="btn-group">
                        <button class="btn btn-primary" type="submit">Add Fav</button>
                        <button class="btn btn-danger" type="reset">Whoops</button>
                    </div>
                </form>
                
                <input type="text" ng-model="$ctrl.query">
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="fav in $ctrl.list | orderBy: 'type' | filter: $ctrl.query">{{fav.type}}: {{fav.name}} <span class="badge" ng-click="$ctrl.removeFav($index)">X</span></div>
                </div>
                
            </div>
        </div>
    </div>
</div>
